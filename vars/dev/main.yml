# Development environment variables
---
environment: dev
cluster_name: test-app-cluster
kubernetes_version: "1.33"
aws_region: us-east-2
region: us-east-1  # For S3 backend

# Network configuration
vpc_id: vpc-0904869f7d4019d18
private_subnet_ids:
  - subnet-048742a3c8dd5a91a
  - subnet-0291efa03f8c2438d
vpc_cidr: 10.0.0.0/16

# Logging
log_retention_days: 14

# External Database Configuration
db_secret_name: wopi/database/credentials-dev  # Update with actual secret name
db_host: db-wopi
db_port: 1433
db_name: wopi

# Redis Configuration
redis_node_type: cache.t3.micro
redis_parameter_group: default.redis7
redis_num_cache_clusters: 1

# AWS Configuration
aws_wopi_prod_role_arn: "arn:aws:iam::450388177897:role/Power_User_SVC"
tf_s3_bucket: terraform-hob-wopi-tfstate

# Terraform variables
tf_vars_input:
  environment: "{{ environment }}"
  cluster_name: "{{ cluster_name }}"
  kubernetes_version: "{{ kubernetes_version }}"
  aws_region: "{{ aws_region }}"
  vpc_id: "{{ vpc_id }}"
  private_subnet_ids: "{{ private_subnet_ids }}"
  vpc_cidr: "{{ vpc_cidr }}"
  log_retention_days: "{{ log_retention_days }}"
  db_secret_name: "{{ db_secret_name }}"
  db_host: "{{ db_host }}"
  db_port: "{{ db_port }}"
  db_name: "{{ db_name }}"
  redis_node_type: "{{ redis_node_type }}"
  redis_parameter_group: "{{ redis_parameter_group }}"
  redis_num_cache_clusters: "{{ redis_num_cache_clusters }}"
  tags:
    Environment: "{{ environment }}"
    Team: Platform
    ManagedBy: Terraform
    Project: WOPI

# Playbook behavior flags (can be overridden via -e)
dry_run: false
validate_only: false
enable_rollback: false
skip_if_no_changes: true
save_plan: true
show_plan_details: false
show_destroy_plan: true
cleanup_workspace: false
force_cleanup: false
skip_confirmation: false