aws_credentials: "{{ aws_credentials_json | from_json }}"
aws_wopi_prod_role_arn: "arn:aws:iam::450388177897:role/Power_User_SVC"
tfvars_json_path: "{{ tf_wopi_dir }}/terraform.tfvars.json"
tf_plan_path: "{{ cluster_name }}/tfplan"
tf_s3_bucket: terraform-hob-wopi-tfstate
tf_s3_folder: "hob-wopi/{{ cluster_name }}"
region: us-east-1

tf_vars_input:
  cluster_name: "{{ cluster_name }}"
  kubernetes_version: "{{ kubernetes_version | default('1.33') }}"
  vpc_id: "{{ vpc_id }}"
  private_subnet_ids: "{{ private_subnet_ids }}"
